{% extends 'base.html' %}

{% block title %} User Profile {% endblock %}

{% block content %}
<h1>User Profile</h1>
<h3>{{user.username}}</h3>
<li>Name: {{user.first_name}} {{user.last_name}}</li>
<li>Email: {{user.email}}</li>

<form action="/logout" method="POST">
    <button class="btn btn-link">Logout</button>
</form>
{% endblock %}
